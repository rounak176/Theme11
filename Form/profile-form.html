<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile-Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../res/bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile-form.css">
</head>
<body>

<header class="storeLogistic-header">
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <div class="w-100 text-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="index.html" class="m-auto">Store Logistics</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<section class="p-md-5 p-md-3 storeLogistic-section">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <h2 class="mb-md-4 mb-3">Complete Your Profile </h2>
                <form class="py-md-4 py-3">
                    <div class="floating-form form-row">
                        <div class="form-group col-md-6">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" "/>
                                <label>First Name</label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>Last Name</label>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <div class="floating-label">
                                <input class="floating-input" type="email" placeholder=" ">
                                <label>E-mail</label>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>House - Flat, Building - Apartment, Colony</label>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>Street - Area</label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>Landmark</label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>Town/City</label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>State</label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>Country</label>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" " disabled>
                                <label>+91</label>
                            </div>
                        </div>
                        <div class="form-group col-md-10">
                            <div class="floating-label">
                                <input class="floating-input" type="tel" placeholder=" ">
                                <label>Number</label>
                            </div>
                        </div>
                    </div>
                    <a class="btn profile-form-btn" href="#">Submit</a>
                </form>

            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
</section>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="../res/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
</body>
</html>
