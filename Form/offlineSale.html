<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Offline Sale</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../res/bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/offline-sale.css">
</head>
<body>

<header class="common-inventory-header">
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <div class="row w-100 navbar-nav" id="navbarNavAltMarkup">
                    <a href="index.html">Offline Sale <span> <button class="confirmBtn">Confirm</button></span></a>
            </div>
        </div>
    </nav>
</header>

<section class="p-md-5 p-3">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="offlineSale-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input name="firstName" type="text" id="firstName"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input name="lastName" type="text" id="lastName"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="phoneNumber">Phone Number #</label>
                            <input name="phoneNumber" type="text" id="phoneNumber"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="email">E-mail</label>
                            <input name="email" type="text" id="email"/>
                        </div>
                    </div>
                </form>
                <h3 class="font-weight-bold py-3 border-bottom d-block">Select Products</h3>
                <div class="offlineSale-products">
                    <div class="py-2 row border-bottom">
                        <div class="col-3">
                            <img src="img/cooking.png" alt="product#" class="offline-product-img"/>
                        </div>
                        <div class="col-6 m-auto">
                            <p class="d-block mb-1">Long Product name here [200 gram]</p>
                        </div>
                        <div class="col-3 d-flex justify-content-center m-auto">
                            <input type="button" value="-" onclick="decrement()" class="quantity-input-button"/>
                            <input id="demoInput" max="10" min="0" placeholder="0" class="quantity-input" type="number"/>
                            <input type="button" value="+" onclick="increment()"class="quantity-input-button"/>
                        </div>
                    </div>
                    <div class="py-2 row border-bottom">
                        <div class="col-3">
                            <img src="img/cooking.png" alt="product#" class="offline-product-img"/>
                        </div>
                        <div class="col-6 m-auto">
                            <p class="d-block mb-1">Long Product name here [200 gram]</p>
                        </div>
                        <div class="col-3 d-flex justify-content-center m-auto">
                            <input type="button" value="-" onclick="decrement()" class="quantity-input-button"/>
                            <input id="demoInput1" max="10" min="0" placeholder="0" class="quantity-input" type="number"/>
                            <input type="button" value="+" onclick="increment()"class="quantity-input-button"/>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>

<script>
    function increment() {
        document.getElementById('demoInput').stepUp();
    }
    function decrement() {
        document.getElementById('demoInput').stepDown();
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="../res/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
</body>
</html>
